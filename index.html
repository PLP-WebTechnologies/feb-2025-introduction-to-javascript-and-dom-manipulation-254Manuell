<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Tourism Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 id="mainTitle">Welcome to Kenya</h1>
    </header>

    <main class="container">
        <section id="contentSection">
            <article class="info-card">
                <h2 id="parkTitle">Maasai Mara National Reserve</h2>
                <p id="description">Home to the Great Migration and abundant wildlife.</p>
                <img id="parkImage" src="https://images.pexels.com/photos/2132126/pexels-photo-2132126.jpeg" 
                     alt="Maasai Mara landscape" 
                     class="featured-image">
                <div id="buttonContainer">
                    <button id="styleButton" class="btn">Toggle Style</button>
                    <button id="textButton" class="btn">Change Text</button>
                    <button id="elementButton" class="btn">Add Element</button>
                </div>
            </article>
        </section>
    </main>

    <footer class="footer">
        <p>Explore the beauty of Kenya!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>9
